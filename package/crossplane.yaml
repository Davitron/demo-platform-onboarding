apiVersion: meta.pkg.crossplane.io/v1
kind: Configuration
metadata:
  name: onboarding-claim
  annotations:
    meta.crossplane.io/maintainer: You <segunmatthews@outlook.com>
    meta.crossplane.io/source: https://Davitronic@dev.azure.com/Davitronic/lonewolf-platform-apps/_git/onboarding-claim
    meta.crossplane.io/readme: |
      # Onboarding Claim
      This configuration provides a Crossplane package for managing application onboarding in the platform.
      It includes a CompositeResourceDefinition (XOnboardingClaim) that allows users to claim onboarding resources.
      The package is designed to work with Crossplane and includes a KCL function for processing claims
spec:
  crossplane:
    version: ">=v1.19.1"
  dependsOn:
    - function: xpkg.crossplane.io/crossplane-contrib/function-kcl
      version: "v0.11.2"
