apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xonboardingclaims.platform.knab.dev
spec:
  group: platform.knab.dev
  names:
    kind: XOnboardingClaim
    plural: xonboardingclaims
  claimNames:
    kind: OnboardingClaim
    plural: onboardingclaims
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                description:
                  type: string
                gitProvider:
                  type: string
                  enum:
                    - github
                    - azuredevops
                  default: azuredevops
                disableDayZero:
                  type: boolean
                  default: false
